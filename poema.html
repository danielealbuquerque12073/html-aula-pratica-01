<p> Acostuma-te a lama que te espera! </p>
<p> O Homem que, nesta terra miserável, </p>
<p> Mora entre feras, sente inevitável </p>
<p> Necessidade de também ser fera </p>
<p>Toma um fósforo, acende teu cigarro!  </p>
<p> O beijo, amigo, é a véspera do escarro. </p>
<p>A mão que afaga é a mesma que apedreja.  </p> <br>
